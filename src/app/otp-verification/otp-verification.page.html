<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verification Code</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="medium" [fullscreen]="true">
  <img src  ="assets/Grouplogo.png">
<div class="main">
  <ion-card no-margin>
    <ion-card-content>
  <h2>Enter Your Phone Number</h2>
      <ion-grid class="phoneAuthGrid">
        <ion-row>
          <ion-col size="4">
            <ion-select class="phoneCountry" value="brown" okText="Okay" cancelText="Dismiss"
              (ionChange)="countryCodeChange($event)" [value]="CountryCode">
              <ion-select-option *ngFor="let country of CountryJson" value={{country.dial_code}}>
                {{country.dial_code + ' ' + country.name}}</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="8">
            <ion-input clearInput type="test" placeholder="Your Contact Number" [(ngModel)]="PhoneNo"
              class="input ion-padding-horizontal" clear-input="true"></ion-input>
          </ion-col>

          <div class="otpInput">
            <ion-input *ngIf="showInput" clearInput type="text" placeholder="Enter Your OTP" [(ngModel)]="otpNumber"
              class="input ion-padding-horizontal" clear-input="true"></ion-input>
          </div>

        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button  [routerLink]="['/welcome']" expand="block" (click)="signinWithPhoneNumber($event)"  class="btn-transition">
              {{btnText}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</div>
